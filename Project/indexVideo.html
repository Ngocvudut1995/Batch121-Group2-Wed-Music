        <div class="col-xs-4" style="background-color: #c12e2a;height: 300px">

</div>
<footer id="myfooter"></footer>
<script>
    $(document).ready(function(){
        loadDS();
        loadVideo();
    });
    function loadDS() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (pageVideo, function(index, item) {
            var s = "";
            s+='<div class="col-xs-3"style="height: 50px;margin-top: 10px">'
            s+='        <h4 style="text-align:left"><a href="#"> <span class="glyphicon glyphicon-chevron-right"></span>'+item.name+'</a></h4> '

            s+='</div>'

            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#pageVideo").html(html);
    }
    function loadVideo(){
        var html="";
        $.each(divVideo,function(index,item){
            var s="";
            s+='<div class="col-xs-3"style="height: 250px; margin: 20px 0px">'
            s+='       <a href="video.html"> <img class="img-thumbnail" style="width:300px;height:200px" src="'+item.src+'"></a>'
            s+='        <h3 style="text-align: center"><a href="video.html">'+item.name+'</a></h3>'
            s+='        <h5 style="text-align: center"><a href="video.htmlo">'+item.title+'</a></h5>'
            s+='</div>'
            html += s;
        });
        $("#videoVN").html(html);
        $("#videoAu").html(html);
        $("#videoHan").html(html);
    }
    $(document).ready(function(){
        $("#myheader").load("templates/header.html");
         $("#mynav").load("templates/nav.html");
        $("#myfooter").load("templates/footer.html");
    });
</script>
