<html>

    <!-- Them Phan Audio-->

    <link rel="stylesheet" href="css/Audio.css" />
    <link rel="stylesheet" href="css/audioplayer.css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery library -->
    <script src="js/jquery-2.1.4.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.js"></script>
    <script src="data/productsBXH.js"></script>
    <script src="data/productsPlaylist.js"></script>
    <script src="js/facebook.js"></script>
    <link rel="stylesheet" href="css/sweetalert.css">

    <script src="data/playlist.js"></script>
    <script src="data/detail.js"></script>
    <link rel="stylesheet" href="social-button/social-buttons.css">
</head>
<body>
<header id="myheader">

</header>
<nav id="mynav"></nav><br><br><br>
<div class="container" >

    <div class="col-md-3"></div>
    <div class="col-md-6"style="margin: auto">
        <h2>Phản Hồi Và Góp Ý</h2>
        <form  class="form-horizontal" role="form">
            <div class="form-group">
                <label>Họ Tên:</label>
                <input type="text" class="form-control"  placeholder="Tên Đầy Đủ Của Bạn"required>

            </div>
            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" class="form-control" placeholder="Số Điện Thoại"required>
            </div>


            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Địa chỉ email"required>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>

           <div style="text-align: center">
               <button type="submit" class="btn btn-default">Gửi</button>
               <button type="reset" class="btn btn-default">Cancel</button>
           </div>

        </form>
        <br><br>
    </div>
</div>
<footer id="myfooter"></footer>

<script>

    $(document).ready(function(){
        $("#myheader").load("templates/header.html");
        $("#mynav").load("templates/nav.html");
        $("#videoLQ").load("templates/video/videoLQ.html");
        $("#myfooter").load("templates/footer.html");
    });

</script>
<script>

    if(localStorage['username']!=null)
        var username=localStorage.getItem('username');
</script>
</body>
</html>
