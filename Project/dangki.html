<body>
<header id="myheader">

</header>
<nav id="mynav"></nav><br><br><br>
<div class="container" >

    <div class="col-md-3"></div>
    <div class="col-md-6"style="margin: auto">
        <h2>Đăng Kí Tài Khoản</h2>
    <form  class="form-horizontal" role="form">
        <div class="form-group">
            <label>Họ Tên:</label>
            <input type="text" class="form-control"  placeholder="Tên Đầy Đủ Của Bạn"required>

        </div>
        <div class="form-group">
            <label>User:</label>
            <input type="text" class="form-control" placeholder="Tên Đăng Nhập">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" id="pw" placeholder="Mật Khẩu"required>
        </div>
        <div class="form-group">
            <label>Nhập lại Password:</label>
            <input type="password" class="form-control" id="xnpw" placeholder="Nhập lại mật khẩu">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="Địa chỉ email"required>
        </div>
        <div class="form-group" style="">
            <label>Giới Tính:</label>
            <label class="checkbox-inline">
                <input  name="gender" type="radio" id="nam" value="nam"checked>Nam&nbsp&nbsp&nbsp
                <input name="gender" type="radio" id="nu"value="nu">Nữ
            </label>

        </div>
        <div class="checkbox">
            <label><input type="checkbox"required>Tôi đồng ý với các <a href="#">quy định </a>của Web TVTusic. </label>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Đăng Kí</button>
        <button type="reset" class="btn btn-default">Cancel</button>
    </form>
        <br><br>
    </div>
</div>
<footer id="myfooter"></footer>

<script>

    $(document).ready(function(){
        $("#myheader").load("templates/header.html");
        $("#mynav").load("templates/nav.html");
        $("#videoLQ").load("templates/video/videoLQ.html");
        $("#myfooter").load("templates/footer.html");
    });

</script>
</body>
