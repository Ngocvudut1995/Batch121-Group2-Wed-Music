    $(document).ready(function(){

        function loadProducts() {
            var html = "";
            var t=1;
            // vòng lặp: duyệt qua từng phần tử trong mảng products
            $.each (baihatvn, function(index, item) {
                var s = "";

                s+=' <li class="list-group-item ">';
                s+='         <span class="sodb">'+t+'</span>';
                s+='         <div style="width: 400px;height: 90px;margin-left: 30px">';

                s+='         <a style="float: left" href="'+item.url+'"><img src="'+ item.imgSrc+'"></a>';
                s+='         <table style="float:left;margin-left: 20px; margin-top: 10px;">';
                s+='                 <tr>';
                s+='                      <td><a href="'+item.url+'">'+item.title+'</a></td>';
                s+='                 <tr>';
                s+='                      <td><a href="#">'+item.name+'</a></td>';
                s+='                 <tr>';
                s+='                      <td><h6><span class="glyphicon glyphicon-headphones"></span>Lượt Nghe</h6></td>';
                s+='         </tr>';
                s+='</table>';
                s+='</div>';
                s+='</li>';


                t++;
                html += s;
            });

            // Bỏ chuỗi html vào bên trong thẻ divProducts
            $("#BXH").html(html);
    }
    $(document).ready(function() {

        $("#BXH > li").bind('mouseenter', function () {
            $(this).css('background-color','#C8C8C8');




        }).bind('mouseleave', function () {
            $(this).css('background-color','white');
