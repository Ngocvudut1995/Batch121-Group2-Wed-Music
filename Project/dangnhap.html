<body>
<header id="myheader">

</header>
<nav id="mynav"></nav><br><br><br>
<div class="container" >

    <div class="col-md-3"></div>
    <div class="col-md-6"style="margin: auto">
        <h2>Đăng Kí Tài Khoản</h2>
        <form  class="form-horizontal" role="form">

            <div class="form-group">
                <label>User:</label>
                <input id="username"name="username" type="text" class="form-control" placeholder="Tên Đăng Nhập">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input id="password"type="password" class="form-control" id="pw" placeholder="Mật Khẩu"required>
            </div>

            <br>
            <button id="button" type="submit" class="btn btn-default">Đăng Nhập</button>
            <button type="reset" class="btn btn-default">Cancel</button>
        </form>
        <br><br>
    </div>
</div>
<footer id="myfooter"></footer>

<script>

    $(document).ready(function(){
        $("#myheader").load("templates/header.html");
        $("#mynav").load("templates/nav.html");
        $("#videoLQ").load("templates/video/videoLQ.html");
        $("#myfooter").load("templates/footer.html");
    });
    $("#button").click(function(){
        var u = $("#username").val();

        var p = $("#password").val();
        // Gọi hàm login ở file users.js

        var result = login(u, p);
        if (result === true) {
            swal("Thông báo", "Đăng nhập thành công", "success");
            // LUU VAO SESSION / LOCAL STORAGE
            // Session Storage
            localStorage.setItem("username", u);
            window.location.href = "index.html";
        }
        else {
            swal("Thông báo", "Đăng nhập không thành công", "error");
        }

        // không làm gì nữa
        return false;
    });
</script>

</script>
