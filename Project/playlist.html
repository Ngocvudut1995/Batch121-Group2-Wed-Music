<html>

<body>

<header id="myheader">


</header>
<nav id="mynav">


</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12"style="margin:30px auto auto -20px">
            <a href="#" style="color: tomato;font-size: 20pt;">THỂ LOẠI PLAYLIST</a>
            <div class="btn-group hidden-lg hidden-md" style="float:right;">
                <button type="button" class="btn btn-info">Thể Loại</button>
                <button type="button" class="btn btn-info dropdown-toggle-" data-toggle="dropdown">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right container-fluid" role="menu" style="width: 400px">
                    <li class="col-xs-6">
                        <ul class="container-fluid">
                            <li><a>Cách Mạng</a></li>
                            <li><a>Thiếu Nhi</a></li>
                            <li><a>Trữ Tình</a></li>
                            <li><a>Nhạc Trẻ</a></li>
                        </ul>
                    </li>
                    <li class="col-xs-6">
                        <ul class="container-fluid">
                            <li><a>Playlist Hot</a></li>
                            <li><a>Hàn Quốc</a></li>
                            <li><a>Hoa Ngữ</a></li>
                            <li><a>Nhạc Phim</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div id="pagePlayList" class="col-xs-12 hidden-xs" style="">

        </div>

        <div class="btn-group hidden-xs,col-xs-12" style="float: right; margin: 30px -30px">

            <a id="hot"  class="btn btn-danger">Hot Nhất</a>
            <a   id="moi" class="btn btn-default">Mới Nhất</a>

        </div>
        <div id="playlist" class="col-xs-12 col-md-12">

        </div>
    </div>
    <div style="margin: 20px ;text-align: center">
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>
</div>
<footer id="myfooter"></footer>

<script >
    $(document).ready(function(){
        loadDS();
        loadImages();
    });
    function loadDS() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (pagePlayList, function(index, item) {
            var s = "";
            s+='<div class="col-xs-6 col-md-3"style="height: 50px">'

            s+='        <h4 style="text-align:left"><a href="#"> <span class="glyphicon glyphicon-chevron-right"></span>'+item.name+'</a></h4> '

            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#pagePlayList").html(html);
    }
    function loadImages(){
        var html="";
        $.each(divVideo,function(index,item){
            var s="";

            s+='<div  class="col-xs-6 col-md-3 "style="margin:20px 0px;height: auto">'
            s+='<div class="move" style="background-image:url('+item.src+');background-size:120%;height: 165px; ">'
            s+='<div class="div-hover" >'
            s+='      <p style="font-size: 40pt;color: white"> <span  style="margin: 60px 90px;" class="glyphicon glyphicon-play-circle"></span> </p>'
            s+=  '</div>'
            s+=  '</div>'

            s+='        <h4 style="text-align: left"class="namesong"><a href="#">'+item.name+'</a></h4>'
            s+='        <h5 style="text-align: left"><a href="#">'+item.title+'</a></h5>'
            s+='</div>'
            html += s;
        });
        $("#playlist").html(html);
    }

    $(document).ready(function(){
        $("#myfooter").load("templates/footer.html");
        $("#myheader").load("templates/header.html");
        $("#mynav").load("templates/nav.html");
        $("#divPlayList").load("templates/playList/divplayList");
    });
    $(document).ready(function(){
        $(".div-hover").hide();
        $('.move').bind('mouseenter',function(){
            $(this).find('.div-hover').show().css('background-color','black').css('opacity','0.1');

        }).bind('mouseleave',function(){
            $(this).find('.div-hover').hide();
        });


    });

</script>
</body>
</html>
