<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PlayList</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery library -->
    <script src="js/jquery-2.1.4.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.js"></script>
    <script src="data/pagePlayList.js"></script>
</head>
<body>

<header id="myheader">


</header>
<nav id="mynav">


</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12"style="margin:30px auto auto -20px">
            <h2><a href="#" style="color: tomato ">THỂ LOẠI PLAYLIST</a> </h2>

        </div>
        <div id="pagePlayList" class="col-xs-12" style="">

        </div>
        <div class="btn-group hidden-xs,col-xs-12" style="float: right; margin: 30px -30px">

            <a   class="btn btn-danger">Hot Nhất</a>
            <a   class="btn btn-default">Mới Nhất</a>

        </div>
        <div id="playlist" class="col-xs-12">
            <div >
                <p style="text-align: center;color: #080808">1 2 3 4 5 trang cuối</p>
            </div>

        </div>
    </div>
    <div style="height: 50px;background-color: #f9f2f4;margin: 20px">

    </div>
</div>


<script >
    $(document).ready(function(){
        loadDS();
        loadImages();
    });
    function loadDS() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (pagePlayList, function(index, item) {
            var s = "";
            s+='<div class="col-xs-3"style="height: 50px">'
            s+='        <h4 style="text-align:left"><a href="#"> <span class="glyphicon glyphicon-chevron-right"></span>'+item.name+'</a></h4> '

            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#pagePlayList").html(html);
    }
    function loadImages(){
        var html="";
        $.each(divVideo,function(index,item){
            var s="";
            s+='<div class="col-xs-3"style="height: 250px; margin: 20px 0px">'
            s+='       <a href="#"> <img class="img-thumbnail" style="width:300px;height:200px" src="'+item.src+'"></a>'
            s+='        <h3 style="text-align: center"><a href="#">'+item.name+'</a></h3>'
            s+='        <h5 style="text-align: center"><a href="#">'+item.title+'</a></h5>'
            s+='</div>'
            html += s;
        });
        $("#playlist").html(html);
    }
    $(document).ready(function(){
        $("#myheader").load("templates/header.html");
        $("#mynav").load("templates/nav.html");
        $("#divPlayList").load("templates/playList/divplayList");
    });
</script>
</body>
</html>
