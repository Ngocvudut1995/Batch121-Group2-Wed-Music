<script >
    $(document).ready(function(){
        loadDS();
        loadImages();
    });
    function loadDS() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (pagePlayList, function(index, item) {
            var s = "";
            s+='<div class="col-xs-6 col-md-3"style="height: 50px">'
            s+='        <h4 style="text-align:left"><a href="javascript:"> <span class="glyphicon glyphicon-chevron-right"></span>'+item.name+'</a></h4> '

            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#pagePlayList").html(html);
    }
    function loadImages(){
        var html="";
        $.each(divVideo,function(index,item){
            var s = "";
            s+='<div class="col-lg-3 col-xs-6 "style= "height: 250px; margin-bottom: 20px">'
            s+='    <div class="col-lg-12 col-xs-12 move">'
            s+='        <img class=""style="width:100%;height:170px" src="'+item.src+'">'
            s+='            <div class="mark col-lg-12 col-md-12">'
            s+='                    <a  class="col-lg-12 col-xs-12"href="'+item.url+'"style=" text-align: center;position: inherit;font-size: 40pt;height: 100%;left:0"> <span  style="top: 33%;left: 0;" class="glyphicon glyphicon-play-circle"></span> </a>'

            s+= '           </div>'
            s+='    </div>'
            s+='    <div>'
            s+='       <p style=" font-size:12pt;text-align: center"><a href="'+item.url+'">'+item.title+'</a></p>'
            s+='        <p style=" margin-top:-10px;text-align: center"><a href="javascript:">'+item.name+'</a></p>'
            s+='    </div>'
            s+='</div>'



            html += s;
        });
        $("#playlist").html(html);
    }
    $(document).ready(function(){
        $("#myfooter").load("templates/footer.html");
        $("#myheader").load("templates/header.html");
        $("#mynav").load("templates/nav.html");
        $("#divPlayList").load("templates/playList/divplayList");
    });
    $(document).ready(function(){
        $(".mark").hide();
        $('.move').bind('mouseenter',function(){
            $(this).find('.mark').fadeToggle(700);

        }).bind('mouseleave',function(){
            $(this).find('.mark').hide();
        });
    });
</script>
