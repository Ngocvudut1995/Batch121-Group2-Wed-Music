<script>
    $(document).ready(function(){
        loadProducts();
        loadProductsMV();
        loadProductsCaKhuc();
    });

    function loadProducts() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (playlistIndex, function(index, item) {
            var s = "";
            s+='<div class="col-xs-3"style="height: 250px; margin-bottom: 20px">'
            s+='        <img class="img-thumbnail" src="images/Playlist/index/phunuvn.jpg">'
            s+='       <h4 style="text-align: center"><a href="#">'+item.title+'</a></h4>'
            s+='        <p style="text-align: center"><a href="#">'+item.name+'</a></p>'
            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#playlistIndex").html(html);
    }
    function loadProductsMV() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (mvIndex, function(index, item) {
            var s = "";
            s+='<div class="col-xs-3"style="height: 250px; margin-bottom: 20px">'
            s+='        <div><a  href="#"><img style="height: 120px" class="img-thumbnail" src="'+item.img+'"></a></div>'
            s+='       <h4 style="text-align: center"><a href="#">'+item.title+'</a></h4>'
            s+='        <p style="text-align: center"><a href="#">'+item.name+'</a></p>'
            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#mvIndex").html(html);
    }
    function loadProductsCaKhuc() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (caKhucHotIndex, function(index, item) {
            var s = "";
            s+='<div class="col-xs-5"style="height: 50px; margin: 20px">'
            s+='       <h2 style="text-align: left"><a href="#">'+item.music+'</a></h2><p style="text-align: right;float: right">'+item.title+'</p>'
            s+='        <h4 style="text-align: left"><a href="#">'+item.name+'</a></h4>'
            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#caKhucHotIndex").html(html);
    }
