    function loadProductsPL() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (playlistIndex, function(index, item) {
            var s = "";
            s+='<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6"style= "height: 250px; margin-bottom: 20px;">'
            s+='    <div class="col-lg-12 col-xs-12 move">'
            s+='        <img class=""style="width:100%" src="'+item.img+'">'
            s+='            <div class="mark">'
            s+='                    <a  class="col-lg-12 col-xs-12"href="'+item.url+'"style=" text-align: center;position: inherit;font-size: 40pt;height: 100%;left:0"> <span  style="top: 33%;left: 0;" class="glyphicon glyphicon-play-circle"></span> </a>'

            s+= '           </div>'
            s+='    </div>'
            s+='    <div class="col-lg-12 col-xs-12">'
            s+='       <p class="namesong" style=" font-size:12pt;text-align: center"><a title="'+item.title+'-'+item.name+'" href="'+item.url+'">'+item.title+'</a></p>'
            s+='        <p style=" margin-top:-10px;text-align: center"><a href="javascript:">'+item.name+'</a></p>'
            s+='    </div>'
            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#playlistIndex").html(html);
    }
    function loadProductsMV() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (mvIndex, function(index, item) {
            var s = "";
            s+='<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 img-responsive"style= "height: 250px; margin-bottom: 20px">'
            s+='    <div class="col-lg-12 col-xs-12 move">'
            s+='        <img class=""style="width:100%; height:150px" src="'+item.img+'">'
            s+='            <div class="mark col-lg-12 col-md-12">'
            s+='                    <a  class="col-lg-12 col-xs-12"href="'+item.url+'"style=" text-align: center;position: inherit;font-size: 40pt;height: 100%;left:0"> <span  style="top: 33%;left: 0;" class="glyphicon glyphicon-play-circle"></span> </a>'

            s+= '           </div>'
            s+='    </div>'
            s+='    <div class="col-lg-12 col-xs-12">'
            s+='       <p class="namesong"style=" font-size:12pt;text-align: center"><a title="'+item.title+'-'+item.name+'"href="'+item.url+'">'+item.title+'</a></p>'
            s+='        <p style=" margin-top:-10px;text-align: center"><a href="javascript:">'+item.name+'</a></p>'
            s+='    </div>'
            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#mvIndex").html(html);
    }
    function loadProductsCaKhuc() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (caKhucHotIndex, function(index, item) {
            var s = "";

            s+='<div class="col-md-5 col-xs-12 img-responsive"style="height: 20px; margin: 20px">';
            s+='         <table class="table table-hover"style="float:left;margin-left: 20px; margin-top: -5px; width: 350px">';
            s+='                 <tr>';
            s+='                      <td class="namesong"width="40%"><a title="'+item.tenbaihat+'" href="'+item.detail+'">'+item.tenbaihat+'</a><br>' ;
            s+='                        <a href="javascript:">'+item.trinhbay+'</a>'
            s+=                      '</td>';
            s+='                      <td  width="60%" style=" text-align:right;margin-left: 40px"><h6><span class="glyphicon glyphicon-headphones"></span>'+item.luotnghe+'</h6></td>';
            s+='                 </tr>';

            s+='        </table>';
            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#caKhucHotIndex").html(html);
    }
    function loadProductsTintuc(){
        var html1="";
        var html2="";
        var t=1;
        $.each (tintucIndex, function(index, item) {
            var s = "";
            if(t==1){
                s+='    <a href="javascript:"><img style="width: 150px;height: 150px;float: left; margin-right: 30px" src="'+item.img+'"></a> '
                s+='     <table style="">'
                s+='        <tr>'
                s+='            <td><a href style="font-size: 14pt" href="javascript:">'+item.title+'</a></td>'
                s+='    </tr>'
                s+='        <tr>'
                s+='            <td style="font-size: 8pt">'+item.content+'</td>'
                s+='        </tr>'
                s+='    </table>'
                html1+=s;
            }
            else {
                s+='<li  style="margin-bottom: 10px"><a href="javascript:">'+item.title+'</a></li>'
                html2+=s;
            }

            t++;

        });
        $("#tintucIndex1").html(html1);
        $("#tintucIndex2").html(html2);
    }
