    function loadProductsPL() {
        var html = "";

        // vòng lặp: duyệt qua từng phần tử trong mảng products
        $.each (playlistIndex, function(index, item) {
            var s = "";
            s+='<div class="col-lg-3 col-xs-6 "style= "height: 250px; margin-bottom: 20px">'
            s+='    <div class="col-lg-12 col-xs-12 move">'
            s+='        <img class=""style="width:100%; height:150px" src="'+item.img+'">'
            s+='            <div class="mark col-lg-12 col-md-12">'
            s+='                    <a  class="col-lg-12 col-xs-12"href="'+item.url+'"style=" text-align: center;position: inherit;font-size: 40pt;height: 100%;left:0"> <span  style="top: 33%;left: 0;" class="glyphicon glyphicon-play-circle"></span> </a>'

            s+= '           </div>'
            s+='    </div>'
            s+='    <div>'
            s+='       <p style=" font-size:12pt;text-align: center"><a href="'+item.url+'">'+item.title+'</a></p>'
            s+='        <p style=" margin-top:-10px;text-align: center"><a href="#">'+item.name+'</a></p>'
            s+='    </div>'
            s+='</div>'



            html += s;
        });

        // Bỏ chuỗi html vào bên trong thẻ divProducts
        $("#playlistIndex").html(html);
    }

    function loadProductsTintuc(){
        var html1="";
        var html2="";
        var t=1;
        $.each (tintucIndex, function(index, item) {
            var s = "";
            if(t==1){
                s+='    <a href="#"><img style="width: 100px;height: 100px;float: left; margin-right: 30px" src="images/Tin%20Tuc/index/tony.jpg"></a> '
                s+='     <table style="">'
                s+='        <tr>'
                s+='            <td><a href="#">'+item.title+'</a></td>'
                s+='    </tr>'
                s+='        <tr>'
                s+='            <td style="font-size: 8pt">'+item.content+'</td>'
                s+='        </tr>'
                s+='    </table>'
                html1+=s;
            }
            else {
                s+='<li style="margin-bottom: 10px"><a href"#">'+item.title+'</a></li>'
                html2+=s;
            }

            t++;

        });
        $("#tintucIndex1").html(html1);
        $("#tintucIndex2").html(html2);
    }
