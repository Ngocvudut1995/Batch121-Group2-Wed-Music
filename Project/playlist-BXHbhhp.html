<script>


    $(document).ready(function(){
        var btn = {
            play  : $('#play'),

            next  : $('#next'),
            stop  : $('#stop'),
            muteon  : $('#muteon'),
            muteoff :$('#muteoff'),
            vol	: 	$('#vol')
        }
        ul_playlist = $('.playlist');

        create_playlist(bxhhanquoc, ul_playlist);

        song 	= new Audio();
        song.type= 'audio/mpeg';
        song.volume = btn.vol.val()/100;


        i = ul_playlist.find('.active').data('idx');

        songPlayIndex(i,bxhhanquoc,song);

        control_player(song, btn, bxhhanquoc, ul_playlist);


    });

    $(document).ready(function(){
        $('#rg').hide();
        $('#xt').click(function(){
            $('#show1').css("max-height",'none')

        });

            $('#show1').css("max-height",'255px')
                    .css('height','auto').css('overflow','hidden');
            $(this).hide();
            $('#xt').show();
        });

    });
</script>
